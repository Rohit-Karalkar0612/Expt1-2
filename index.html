<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirts</title>
</head>
<body>
    <h3>Customized T-Shirts</h3>
    <img src="Shirt.webp" width = 200 height = 250 alt="Remote Image">
    <br>
    <br>
    <form action="backend.php">
        <div>
            Enter Tagline : <input type="text">
        </div>
        <br>
        <div>
            Choose color : <input type="text">
        </div>
        <br>
        <div>
            Select Size :
            <select>
                <option value="1">S</option>
                <option value="2">M</option>
                <option value="3">L</option>
                <option value="4">XL</option>
            </select>
        </div>
        <br>
        <div>
            Quantity : 
            <select> 
                <option value="1">1</option> 
                <option value="2">2</option> 
                <option value="3">3</option> 
                <option value="4">4</option> 
            </select>
        </div>
        <br>
        <div>
            <label for="datetime">Date :</label>
            <input type="date" name="date" id="datetime">
        </div>
        <br>
        <div>
            Delivery Address : Qubec , United Arab Emirates (UAE)
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
